<!DOCTYPE html>
<html lang="en">

<head>
  <!--===============  meta Tag ===============-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/photo.ico" type="image/x-icon">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Css/main.css">
  <title>Photo Editor</title>


</head>

<body>


  <div class="container">
    <div class="img">
      <div class="img-box">
        <img id="img">
        <canvas id="canvas"></canvas>
      </div>

      <div class="upload">
        <label for="upload">Upload</label>
        <input type="file" id="upload">
      </div>
    </div>

    <div class="filters">
      <ul>
        <li>
          <label for="saturate">Saturate</label>
          <input type="range" id="saturate" min="0" max="200" value="100">
        </li>

        <li>
          <label for="contrast">Conntrast</label>
          <input type="range" id="contrast" min="0" max="200" value="100">
        </li>

        <li>
          <label for="brightness">Brightness</label>
          <input type="range" id="brightness" min="0" max="200" value="100">
        </li>

        <li>
          <label for="sepia">Sepia</label>
          <input type="range" id="sepia" min="0" max="200" value="0">
        </li>

        <li>
          <label for="grayscale">Grayscale</label>
          <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
        </li>


        <li>
          <label for="blur">Blur</label>
          <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
        </li>

        <li>
          <label for="hue-rotate">Hue-rotate</label>
          <input type="range" id="hue-rotate" min="0" max="350" value="0">
        </li>

        <li>
          <a download="edited-img" id="download">Download</a>
          <span id="reset">Reset</span>
        </li>
      </ul>
    </div>
  </div>

  <h5 class="copyright">
    Copyright Â©2022 All rights reserved | made by <span>Bassam Sabry</span>
  </h5>



  <!--=============== js ===============-->
  <script src="js/main.js"></script>

</body>

</html>
